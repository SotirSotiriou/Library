<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.77/epub.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Library</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Services</a>
            <div class="dropdown-content">

              <a href="#">Service 3</a>
            </div>
          </li>

        </ul>

    <main>
      <h1>Welcome to Dungeon Library</h1>
      <p>You can find books and read them from your phone, tablet, computer and even from your toast maker!</p>
      <img src="books.jpg" width="50%" height="50%" alt="Some of our example books">
      <button id="view-button">Click Here</button>

      <script>
        document.getElementById("view-button").addEventListener("click", function() {
          var book = ePub("Books/example.epub");
          book.renderTo("viewer");
        });
      </script>
    </main>
