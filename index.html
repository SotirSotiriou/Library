<!DOCTYPE html>
<html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.77/epub.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>

            <a href="#" class="dropbtn">Services</a>

          </li>

      <div style="text-align: center;">
        <br>
        <form>
          <input type="text" placeholder="Search...">
          <button type="submit" class="search-button">Search</button>
        </form>
      </div>
    </header>
    <main>
      <h1>Welcome to Dungeon Library</h1>
      <p>You can find books and read them from your phone, tablet, computer and even from your toast maker!</p>
      
      <button onclick="openEpub()">View PDF</button>
      <div id="pdf-viewer"></div>
      <script>
        function openEpub() {
          var viewer = document.getElementById('pdf-viewer');
          viewer.innerHTML = '<iframe src="Books/example.epub#page=1&zoom=auto" frameborder="0" width="100%" height="100%"></iframe>';
        }
      </script>

      <button onclick="viewPDF()">View PDFf</button>
      <script>
        function viewPDF() {
          var pdf = "https://sotirsotiriou.github.io/Library/Books/Document.pdf";
          var url = "https://drive.google.com/viewerng/viewer?embedded=true&url=" + encodeURIComponent(pdf);
          window.open(url, "_blank");
        }
      </script>

      <button onclick="viewPDF()">View bookk</button>
      <script>
        function viewPDF() {
          var pdfPath = 'Books/Document.pdf';
          var book = ePub(pdfPath);
          var viewer = document.getElementById('viewer');
          book.renderTo(viewer);
          book.gotoPage(1);
        }
      </script>

      <button onclick="openPdf()">View PDF</button>
      <script>
        function openPdf() {
          var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
          var pdfUrl = 'Books/Document.pdf';
          if (isMobile) {
            window.open(pdfUrl, '_system');
          } else {
            window.open(pdfUrl, '_blank', 'toolbar=0,location=0,menubar=0');
          }
        }
      </script>
      <center>
        <img src="Content/Images/line.png" width="10%" height="60%" oncontextmenu="return false;">
      </center>
      <div class="image-container">
          <img src="Content/Images/variaty.png" class="zoom-in" style="display: inline-block;" width="50%" height="50%" oncontextmenu="return false;">
          <img src="Content/Images/portability.png" class="zoom-in" style="display: inline-block;" width="50%" height="50%" oncontextmenu="return false;">
      </div>
      <br>
    </main>
